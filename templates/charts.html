{{ define "charts"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        {{ template "header"}}
        <link rel="stylesheet" type="text/css" href="../../assets/css/chartist.min.css">
        <link rel="stylesheet" type="text/css" href="../../assets/css/charts.css">
    </head>
    <body>
        <div class="wrapper">
            {{ template "sidebar" .}}
            <div class="main-panel">
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">
                        {{template "headbar" .}}
                    </div>
                </nav>
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="header">
                                        <h4 class="title">Marcas</h4>
                                    </div>
                                    <div class="card-body">
                                        <div id="cbrands" class="ct-chart ct-perfect-fourth"></div>
                                    </div>
                                    
                                </div>
                                <div class="card">
                                    <div class="header">
                                        <h4 class="title">Series</h4>           
                                    </div>
                                    <div>
                                        <div id="cseries" class="ct-chart ct-perfect-fourth"></div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
        {{template "footer"}}
        <script type="text/javascript" src="../../assets/js/chartist.min.js"></script>
        <script type="text/javascript" src="../../assets/js/chartist-plugin-axistitle.min.js"></script>
        <script type="text/javascript" src="../../assets/js/myjs/charts.js"></script>
    </body>
</html>
{{ end }}
