{{ define "sale_refund_user"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        {{ template "header"}}
    </head>
    <body>
        <div class="wrapper">
            {{ template "sidebar" .}}
            <div class="main-panel">
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">
                        {{template "headbar" .}}
                        
                    </div>
                </nav>
                <div class="content">
                    {{ template "message" . }}
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="header">
                                        <h1 class="title">Historial de Ventas</h1>
                                    </div>
                                    <div class="content">
                                        <form id="saleform">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Codigo de producto</label>
                                                        <input type="text" class="code-refund form-control" name="code" id="code"  autocomplete="off" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="row"><div class="col-md-6"></div></div>
                                                    <div class="form-group">
                                                        <button class="btn btn-dark" id="productButton">OK</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Marca</label>
                                                        <input type="text" class="form-control" placeholder="Marca del producto" minlength="3" name="brand" id="brand" readonly required>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Series</label>
                                                        <input type="text" class="form-control" id="serie" name="serie" placeholder="Serie" readonly required>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Tienda</label>
                                                        <input type="text" class="form-control" name="place" placeholder="Vendedor" id="place" value="{{.User.Name}}" readonly required>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Talla</label>
                                                        <input type="text" class="form-control" placeholder="Talla del producto" name="size" id="size" readonly required>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Modelo</label>
                                                        <input type="text" class="form-control" placeholder="Modelo del producto" name="model" id="model" readonly required>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Ubicacion</label>
                                                        <input type="text" class="form-control" placeholder="Ubicacion de producto" name="location" id="location" readonly required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Vendedor</label>
                                                        <input type="text"  class="form-control" name="seller" placeholder="Vendedor" id="seller" readonly required>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Precio de Venta</label>
                                                        <input type="text" class="form-control" name="price" id="price" readonly required>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Fecha</label>
                                                        <input type="date" class="form-control" name="date" id="date" readonly required>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Comentario</label>
                                                        <input type="text" class="form-control" name="comment" id="comment">
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" id="save" class="btn btn-info btn-fill pull-left">Registrar Devoluci√≥n</button>
                                            <button type="submit" id="change" class="btn btn-info btn-fill pull-right">Registrar Cambio</button>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "footer"}}
        <script type="text/javascript" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../../assets/js/myjs/sale_refund_user.js"></script>
</body>
</html>
{{ end }}
